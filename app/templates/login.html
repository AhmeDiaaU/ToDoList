{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
{% endblock %}

{% block content %}
<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <h1>Welcome Back</h1>
            <p>Login to access your tasks</p>
        </div>
        
        <div class="register-tabs">
            <a href="{{ url_for('auth.login') }}" class="tab active">Sign In</a>
            <a href="{{ url_for('auth.register') }}" class="tab">Register</a>
        </div>
        
        <form action="{{ url_for('auth.login') }}" method="post" autocomplete="off" class="register-form">
            <div class="input-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                </label>
                <input type="email" name="email" placeholder="Email Address" id="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" name="password" placeholder="Password" id="password" required>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            {% if msg %}
            <div class="message {{ 'error' if 'Incorrect' in msg or 'Error' in msg else 'success' }}">
                {{ msg }}
            </div>
            {% endif %}
            
            <button type="submit" class="register-button">
                Sign In
                <i class="fas fa-sign-in-alt"></i>
            </button>
        </form>
        
        <div class="register-footer">
            <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
