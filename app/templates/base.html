<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo App - Manage your tasks efficiently">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;800&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %} - Todo App</title>
    {% block styles %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% endblock %}
</head>
<body>
    <header class="ui fixed menu">
        <div class="ui container">
            {% if session.loggedin %}
            <a href="/" class="item"><i class="fa-solid fa-tasks"></i> Active Tasks</a>
            <a href="/archive" class="item"><i class="fa-solid fa-box-archive"></i> Archive</a>
            <div class="right menu">
                <a href="/about" class="item"><i class="fa-solid fa-info-circle"></i> About</a>
                    <a href="/login/logout" class="item"><i class="fa-solid fa-sign-out-alt"></i> Logout</a>
                {% else %}
                <div class="right menu">
                    <a href="/login" class="item"><i class="fa-solid fa-sign-in-alt"></i> Login</a>
                </div>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="main-container ui container" role="main">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    {% endblock %}

</html>
