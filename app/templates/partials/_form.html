<form class="ui form toDo-form" action="/add" method="POST">
    <div class="ui action input fluid">
        <input type="text" name="title" placeholder="Enter new task..." required>
        <div class="ui fluid multiple selection dropdown mini" style="width: 220px;">
            <input type="hidden" name="days">
            <i class="dropdown icon"></i>
            <div class="default text">Select Days</div>
            <div class="menu" style="max-height: 150px; overflow-y: auto;">
                {% for day in ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"] %}
                <div class="item" data-value="{{ day }}" style="padding: 7px 10px !important; font-size: 0.9em;">
                    {{ day }}
                </div>
                {% endfor %}
            </div>
        </div>
        
        <style>
            .ui.dropdown.mini {
                font-size: 0.9rem;
                padding: 6px 8px;
            }
            .ui.dropdown.mini .menu {
                width: 220px !important;
            }
        </style>
        
        <button class="ui primary button" type="submit">
            <i class="plus circle icon"></i> Add Task
        </button>
    </div>
</form>
