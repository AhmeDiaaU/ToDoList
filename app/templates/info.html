<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo App - Manage your tasks efficiently">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;800&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %} - Todo App</title>
    {% block styles %}

    {% endblock %}
</head>
<body>
    <header class="ui fixed menu">
        <div class="ui container">
            {% if session.loggedin %}
            <aside class="dashboard-sidebar">
              <div class="sidebar-header">
                  <h2><i class="clipboard list icon"></i> TaskMaster</h2>
              </div>
              <nav class="sidebar-nav">
                  <ul>
                      <li class="active"><a href="{{ url_for('pages.dashboard') }}"><i class="tachometer alternate icon"></i> Dashboard</a></li>
                      <li><a href="{{ url_for('pages.index') }}"><i class="tasks icon"></i> Tasks</a></li>
                      <li><a href="{{ url_for('pages.view_archived') }}"><i class="archive icon"></i> Archive</a></li>
                      <li><a href="#"><i class="user icon"></i> Profile</a></li>
                      <li><a href="#"><i class="cog icon"></i> Settings</a></li>
                  </ul>
              </nav>
              <div class="sidebar-footer">
                  <a href="{{ url_for('auth.logout') }}" class="logout-btn"><i class="sign out alternate icon"></i> Logout</a>
              </div>
          </aside>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="main-container ui container" role="main">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
